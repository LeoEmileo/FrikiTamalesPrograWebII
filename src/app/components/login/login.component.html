<div class="form-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="iniciarSesion()" #formulario="ngForm">
    <input type="email" name="correo" placeholder="Correo electrónico" [(ngModel)]="credenciales.correo" required />

    <input type="password" name="contrasena" placeholder="Contraseña" [(ngModel)]="credenciales.contrasena" required />

    <div class="btn-container">
      <button class="btn-regresar" type="button" (click)="irAInicio()">Inicio</button>
      <button class="btn-crear" type="submit" [disabled]="formulario.invalid">Ingresar</button>
    </div>

    <p style="text-align:center; margin-top: 1rem;">
      ¿No tienes cuenta? <a routerLink="/registro">Crear una cuenta</a>
    </p>
    <p style="text-align: center; margin-top: 1rem;">
      <a routerLink="/solicitar-recuperacion" style="color: #ff9800;">¿Olvidaste tu contraseña?</a>
    </p>

  </form>

  <p *ngIf="error" style="color: red; text-align:center;">{{ error }}</p>
</div>
